<!DOCTYPE html>
<html lang="nl">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Basic Layout 4</title>
    <link rel="stylesheet" href="../style.css">
    <style>
      body {
        display: grid;
        grid-template-columns: 4fr 1fr;
        grid-template-rows: 1fr 1fr;
        gap: 1vw;
        grid-template-areas:
          	"main head"
            "footer nav"

      }

      #basic-layout-4 header {
        grid-area: head;
      }

      #basic-layout-4 nav {
         grid-area: nav;
      }

      #basic-layout-4 footer {
        grid-area: footer;
      }

      #basic-layout-4 main {
        grid-area: main;
      }
    </style>
  </head>
  <body id="basic-layout-4">
    <header><h1>Basic Layout 4</h1></header>
    <nav><a href="../index.html">Terug naar het overzicht</a></nav>
    <main></main>
    <footer></footer>
  </body>
</html>
